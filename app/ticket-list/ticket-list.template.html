<!DOCTYPE html>
<html lang="en">
<head>
  <title>deliverable</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/nav.css">
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>
<body>
	<div class="container-fluid">
		<!-- start header -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="navbar-header">
				<!-- Trigger the modal with a button -->
				<button type="button" class="btn btn-info deliv-nav-item" data-toggle="modal"
					data-target="#myModal">New Ticket</button>

			        <form class="navbar-form navbar-right">
			            <div class="form-group">
			                <input type="text" placeholder="Search" class="form-control">
			            </div>
			            <button type="submit" class="btn btn-default">Submit</button>
			        </form>
			</div>
		</nav>

		<!-- end header -->
		<!-- start list view -->
		<div class="table-responsive">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Id</th>
						<th>Type</th>
						<th>Priority</th>
						<th>Name</th>
						<th>Status</th>
						<th>Created</th>
				</thead>
				<tbody>
					<tr ng-repeat="ticket in $ctrl.tickets">
					  <td>{{ticket.id}}</td>
					  <td><a href="/#!/tickets/{{ticket.id}}">{{ticket.ticketType.name}}</a></td>
					  <td>{{ticket.priority.value}}</td>
					  <td>{{ticket.name}}</td>
					  <td>{{ticket.status.value}}</td>
					  <td>{{ticket.dateCreated | date:'M/d/yyyy'}}</td>
					</tr>

				</tbody>
			</table>
		</div>
		<!-- end list view -->
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal">&times;</button>
			        <h4 class="modal-title">Create New Ticket</h4>
			      </div>
			      <div class="modal-body">
			        <!-- modal body start -->
					<form>
						<div class="form-group row">
							<label class="col-xs-2" for="tname">Name:</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" id="tname"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-2" for="ttype">Type:</label>
							<div class="col-xs-4">
								<select class="form-control" id="ttype">
									<option>Feature</option>
									<option>Bug</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-2" for="tpriority">Priority:</label>
							<div class="col-xs-4">
								<select class="form-control" id="tpriority">
									<option>High</option>
									<option>Medium</option>
									<option>Low</option>
								</select>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-xs-2" for="comment">Description:</label>
							<div class="col-xs-8">
								<textarea class="form-control" rows="5" id="tdescription"></textarea>
							</div>
						</div>
					</form>
					<!-- modal body end -->
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Let's Go!</button>
			      </div>
			    </div>

			</div>
		</div>
	</div>
</body>
</html>
